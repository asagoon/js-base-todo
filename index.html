<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    
    <div class="date">
        <h2 id="date">date</h2>
    </div>

            <form>
                <input type="text" class="todo-input" id="input" placeholder="やることリスト">
                <button type="submit" class="todo-btn" id="addBtn">
                    <i class="fas fa-plus-square"></i>
                </button>
                <!-- <button id="clearBtn">Delete</button> -->
                <div class="select">
                    <select name="todo" class="filter-todo" id="filter">
                        <option value="all" class="all">All</option>
                        <option value="completed" class="completed">Completed</option>
                        <option value="uncompleted" class="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
        
   
        <div class="list-container"> 
            <ul class="todo-list" id="todoList">
                <!-- <div class="todo">
                    <li></li>
                <button>delete</button>
                <button>checked</button>
            </div> -->
            </ul>
        </div>
    
    


    <script src="app.js"></script>
</body>
</html>
